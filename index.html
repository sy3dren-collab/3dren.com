<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Renders 展示</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
  <h1>我的 3D 作品輪播</h1>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/work1.jpg" /></div>
      <div class="swiper-slide"><img src="images/work2.jpg" /></div>
      <div class="swiper-slide"><img src="images/work3.jpg" /></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <h2>VR360 環景展示</h2>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <a-scene embedded style="width:100%; height:400px;">
    <a-sky src="images/vr360.jpg" rotation="0 -130 0"></a-sky>
  </a-scene>

  <div class="line-btn">
    <a href="https://line.me/R/ti/p/@你的LINE_ID" target="_blank">
      <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入好友" height="36" border="0">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
